<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for price area -->
    <linearGradient id="priceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0.05" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background with subtle pattern -->
  <rect width="1200" height="500" fill="#FEF7F0"/>
  
  <!-- Chart background -->
  <rect x="120" y="80" width="980" height="300" 
        fill="white" stroke="#E5E7EB" stroke-width="1" rx="4"/>
  
  <!-- Grid lines -->
  <line x1="120" x2="1100" 
                        y1="80" y2="80" 
                        stroke="#F3F4F6" stroke-width="1" opacity="0.8"/><line x1="120" x2="1100" 
                        y1="140" y2="140" 
                        stroke="#F3F4F6" stroke-width="1" opacity="0.8"/><line x1="120" x2="1100" 
                        y1="200" y2="200" 
                        stroke="#F3F4F6" stroke-width="1" opacity="0.8"/><line x1="120" x2="1100" 
                        y1="260" y2="260" 
                        stroke="#F3F4F6" stroke-width="1" opacity="0.8"/><line x1="120" x2="1100" 
                        y1="320" y2="320" 
                        stroke="#F3F4F6" stroke-width="1" opacity="0.8"/><line x1="120" x2="1100" 
                        y1="380" y2="380" 
                        stroke="#F3F4F6" stroke-width="1" opacity="0.8"/><line x1="120" x2="120" 
                        y1="80" y2="380" 
                        stroke="#F3F4F6" stroke-width="1" opacity="0.6"/><line x1="1100" x2="1100" 
                        y1="80" y2="380" 
                        stroke="#F3F4F6" stroke-width="1" opacity="0.6"/>
  
  <!-- Average line (dashed) -->
  <line x1="120" x2="1100" 
        y1="230" y2="230" 
        stroke="#3B82F6" stroke-width="2" stroke-dasharray="5,5" opacity="0.8"/>
  
  <!-- Average line label -->
  <text x="130" y="222" 
        font-family="Arial, sans-serif" font-size="12" fill="#3B82F6" font-weight="600">
    Average ₹105,000
  </text>
  
  <!-- Price area fill -->
  <path d="M 120 80 C 446.6666666666667 80, 773.3333333333333 380, 1100 380 L 1100 380 L 120 380 Z" 
        fill="url(#priceGradient)"/>
  
  <!-- Main price line -->
  <path d="M 120 80 C 446.6666666666667 80, 773.3333333333333 380, 1100 380" fill="none" stroke="#FF6B35" stroke-width="3" 
        stroke-linecap="round" stroke-linejoin="round" filter="url(#dropshadow)"/>
  
  <!-- Data points with rupee symbols -->
  
      <circle cx="120" cy="80" r="8" fill="#F59E0B" 
              stroke="white" stroke-width="3" filter="url(#dropshadow)"/>
      <text x="120" y="82" text-anchor="middle" 
            font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">₹</text>
    
      <circle cx="1100" cy="380" r="8" fill="#8B5CF6" 
              stroke="white" stroke-width="3" filter="url(#dropshadow)"/>
      <text x="1100" y="382" text-anchor="middle" 
            font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">₹</text>
    
  
  <!-- Price labels on y-axis -->
  <text x="105" y="85" text-anchor="end" 
           font-family="Arial, sans-serif" font-size="13" fill="#374151" font-weight="500">
       ₹120,000
     </text><text x="105" y="145" text-anchor="end" 
           font-family="Arial, sans-serif" font-size="13" fill="#374151" font-weight="500">
       ₹113,999.8
     </text><text x="105" y="205" text-anchor="end" 
           font-family="Arial, sans-serif" font-size="13" fill="#374151" font-weight="500">
       ₹107,999.6
     </text><text x="105" y="265" text-anchor="end" 
           font-family="Arial, sans-serif" font-size="13" fill="#374151" font-weight="500">
       ₹101,999.4
     </text><text x="105" y="325" text-anchor="end" 
           font-family="Arial, sans-serif" font-size="13" fill="#374151" font-weight="500">
       ₹95,999.2
     </text><text x="105" y="385" text-anchor="end" 
           font-family="Arial, sans-serif" font-size="13" fill="#374151" font-weight="500">
       ₹89,999
     </text>
  
  <!-- Date labels on x-axis with rotation -->
  <g transform="translate(120, 420) rotate(-45 0 0)">
       <text x="0" y="0" text-anchor="middle" 
             font-family="Arial, sans-serif" font-size="11" fill="#374151" font-weight="500">
         AUG 25
       </text>
     </g><g transform="translate(1100, 420) rotate(-45 0 0)">
       <text x="0" y="0" text-anchor="middle" 
             font-family="Arial, sans-serif" font-size="11" fill="#374151" font-weight="500">
         TODAY
       </text>
     </g>
  
  <!-- Chart title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="20" fill="#1F2937" font-weight="700">
    Samsung Galaxy S24 Ultra
  </text>
  
  <!-- Price statistics box -->
  <g transform="translate(880, 100)">
    <rect width="200" height="90" fill="white" stroke="#D1D5DB" stroke-width="1" rx="8" 
          filter="url(#dropshadow)"/>
    <text x="15" y="25" font-family="Arial, sans-serif" font-size="14" fill="#374151" font-weight="600">Price Statistics</text>
    <text x="15" y="45" font-family="Arial, sans-serif" font-size="12" fill="#1F2937">Current: ₹89,999</text>
    <text x="15" y="62" font-family="Arial, sans-serif" font-size="12" fill="#1F2937">Lowest: ₹89,999</text>
    <text x="15" y="79" font-family="Arial, sans-serif" font-size="12" fill="#1F2937">Reduction: 25.0%</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(120, 460)">
    <circle cx="0" cy="0" r="5" fill="#EF4444"/>
    <text x="20" y="5" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="500">First Price</text>
    
    <circle cx="100" cy="0" r="5" fill="#10B981"/>
    <text x="120" y="5" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="500">Current Price</text>
    
    <circle cx="200" cy="0" r="5" fill="#8B5CF6"/>
    <text x="220" y="5" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="500">Lowest Price</text>
    
    <circle cx="300" cy="0" r="5" fill="#F59E0B"/>
    <text x="320" y="5" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="500">Highest Price</text>
  </g>
</svg>