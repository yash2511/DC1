    <text x="10" y="38" font-family="Arial, sans-serif" font-size="11" fill="#1E293B">Current: ₹109,900</text>
    <text x="10" y="52" font-family="Arial, sans-serif" font-size="11" fill="#1E293B">Lowest: ₹109,900</text>
    <text x="10" y="66" font-family="Arial, sans-serif" font-size="11" fill="#1E293B">Reduction: 18.5%</text>
